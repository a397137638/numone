<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-nodeRelation-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">节点Id：</label>
				<div class="col-sm-8">
					<input id="nodeId" name="nodeId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">节点名称：</label>
				<div class="col-sm-8">
					<input id="nodeName" name="nodeName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">父节点：</label>
				<div class="col-sm-8">
					<input id="parentId" name="parentId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">节点类型：</label>
				<div class="col-sm-8">
					<select class="form-control" id="taskType" name="taskType">
						<option value="0">开始</option>
						<option value="2">userTask</option>
						<option value="1">结束</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">条件：</label>
				<div class="col-sm-8">
					<input id="terms" name="terms" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">审批人：</label>
				<div class="col-sm-8">
					<label class="check-box">
						<div>
							<input type="checkbox" name="userType" value="0" id="inlineCheckbox1" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
						</div>角色</label>
					<label class="check-box">
						<div>
							<input type="checkbox" name="userType" value="1" id="inlineCheckbox2" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
						</div>部门</label>
					<label class="check-box">
						<div>
							<input type="checkbox" name="userType" value="2" id="inlineCheckbox3" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
						</div>用户</label>
					<label class="check-box">
						<div>
							<input type="checkbox" name="userType" value="3" id="inlineCheckbox4" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
						</div>代理人</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">受理人：</label>
				<div class="col-sm-8">
					<input id="userIds" name="userIds" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "nodeRelation"
		$("#form-nodeRelation-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
			$.operate.save(prefix + "/add?modelId="+[[${modelId}]], $('#form-nodeRelation-add').serialize());
	    }
	</script>
</body>
</html>
